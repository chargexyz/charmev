apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          image: uses:jenkins-x/jx3-pipeline-catalog/tasks/flutter/pullrequest.yaml@versionStream
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
          name: ""
          resources: {}
        - name: jx-variables
          resources: {}
        - image: cirrusci/flutter:2.5.3
          name: build
          resources: {}
          script: |
            #!/usr/bin/bash
            source .jx/variables.sh
            echo $VERSION
            flutter clean
            flutter pub upgrade
            flutter doctor -v
            flutter pub get
            flutter build apk
            echo $VERSION
            ls -R build/app/outputs/flutter-apk/
        - image: uses:actions/upload-artifact@v1
          name: Upload APK
          with:
            name: apk
            path: build/app/outputs/flutter-apk/app-release.apk 
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
